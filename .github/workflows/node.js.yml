name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    environment: PROD

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: |
          pwd
          pm2 status
      - run: pm2 delete all
      - run: pm2 unstartup
      - run: npm i
      - run: npm run build --if-present
      - run: echo 'pwd'
      - run: pm2 start --name dims npm -- start
      - run: pm2 startup
      - run: pm2 save
