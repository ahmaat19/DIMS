name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    env:
      MONGO_URI: ${{env.MONGO_URI}}
      NODE_ENV: ${{env.NODE_ENV}}
      JWT_SECRET: ${{env.JWT_SECRET}}

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm i

      - run: echo "This is my ENV Secrets ${{env.MONGO_URI}}"
      - run: echo "This is my ENV Secrets ${{env.JWT_SECRET}}"
      - run: npm run build --if-present
      - run: npm start
      # - run: |
      #     pm2 start --name dims npm -- start
      #     pm2 startup
      #     pm2 save
